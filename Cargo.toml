[package]
name = "RustMicroservicesSandbox"
version = "0.1.0"
authors = ["Giuseppe Gessone <g.gessone@teamsystem.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1"
actix-web = "3"
actix-web-httpauth = "0.5"
actix-cors = "0.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "0.8", features = ["serde", "v4"] }
tokio-postgres = "0.5"
deadpool-postgres = "0.5"
env_logger = "0.8"
# json_env_logger = "0.1"
futures = "0.3"
jsonwebtoken = "7.2"
bytes = "0.6"


[profile.release]
#opt-level = 'z'
opt-level = 's'
lto = true
codegen-units = 1
panic = 'abort'
debug = 0